name: taskendar
description: A new Flutter project
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '^3.5.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0
  go_router: ^5.0.0
  flutter_localized_locales: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  fonts:
      - family: OpenSans
        fonts:
          - asset: lib/assets/fonts/OpenSans.ttf
            weight: 700
      - family: Roboto
        fonts:
          - asset: lib/assets/fonts/Roboto.ttf
            weight: 700
  assets:
  - assets/l10n/
flutter_intl:
  enabled: true